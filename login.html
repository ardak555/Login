<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <h1>
            <b>Login Form</b>
            <div class="hederbotom"></div>
        </h1>
        <div class="form-container">
            <form name="form1">

                <div class="email-div">
                    <label class="title " for="email"> <b>Email</b> </label>
                    <input id="email" class="email" type="email" placeholder="Enter User Email" required size="60"
                        name="email1" onfocusout="ValidateEmail()" onfocusin="nonRed()">
                </div>

                <div class="pass-div">
                    <label class="title" for="password"> <b>Password</b></label>
                    <input id="password" class="password" type="password" placeholder="Enter Password" required size="60">
                </div>
                <a class="submit" type="submit" onclick="submitLogin()">Login</a>
            </form>
        </div>

        <div id="counterInfo" class="counter-info">
            <span id="yonlendir"></span>
        </div>

        <div class="remember">
            <div class="rememberme">
                <input type="checkbox" value="Remember Me">Remember Me
            </div>
            <div class="forget">
                <span class="forgotpass">Forget Password?</span>
            </div>
        </div>
    </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
